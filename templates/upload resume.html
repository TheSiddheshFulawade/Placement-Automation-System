{% extends 'base2.html' %}

{% block nav_link_uploadresume %}
active
{% endblock %}

{% block colors %}
<style>
    .btn3 {
        border: none;
        outline: none;
        height: 45px;
        width: 100%;
        color: white;
        border-radius: 4px;
    }

    body {
        background-color: rgb(231, 225, 225);
    }

    .btn1 {
        border: none;
        outline: none;
        height: 50px;
        width: 70%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }

    .btn2 {
        border: none;
        outline: none;
        height: 50px;
        width: 20%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }

    .btn1:hover {
        background: white;
        border: 1px solid;
        color: black;
    }

    .btn2:hover {
        background: white;
        border: 1px solid;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<section class="form my-5">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h1 class="font-weight-bold py-0" style="color:white">Upload Your Resume</h1>
            </div>

            <div class="form-row">
                <div class="input-group input-group-lg">
                    <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon"
                        aria-label="Upload">
                    <a href="#" class="btn2 btn-outline-dark btn btn-lg active"
                        role="button" id="inputGroupFileAddon04">Upload</button></a>
                </div>
            </div>

            <div class="form-row">
                <div class="col-lg-5">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModal1" class="btn1 mt-3 mb-4 btn trigger-btn btn-outline btn-white btn-lg active"
                    role="button" data-toggle="modal">Save</a>
                </div>
            </div>


            <!-- Modal HTML -->
            <div id="myModal1" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="icon-box">
                                <i class="material-icons">&#xE876;</i>
                            </div>  
                        </div>

                        <h4 class="modal-title">Congratulations!</h4>
                        <div class="modal-body">
                            <p class="text-center">Your Resume has been Uploaded Successfully.</p>
                        </div>
                        <div class="modal-footer">
                            
                            <a href="{{ url_for('studentprofile') }}"
                            class="btn3 mt-3 mb-4 btn btn-outline btn-white btn-lg active" role="button"
                            aria-pressed="true" onclick="showSwal('success-message')">OK</a>

                            
                        </div>
                    </div>
                </div>
            </div>

    </div>
</section>
{% endblock %}
