<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
login page
    </title>

    <style>
        body {
            background-color: rgb(231, 225, 225);
        }
    
        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;
        }
    
        img {
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;
        }
    
        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
    
  
        .btn1:hover {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
</head>

<body>
    
        <section class="form my-5 mx-5" style="height: auto; width: 900px;">
            <div class="container">
                <div class="row g-0 g-lg-0">
                    <div class="col-lg-5">
                        <img src="https://t4.ftcdn.net/jpg/03/11/89/17/240_F_311891737_Wr9CG8NJXTmWhLD082xoINGwaVXNiNK4.jpg"
                            class="img-fluid"  alt="" srcset="">
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold py-3">Recruiter Login</h1>
                        <h5>Enter your Username and your Password.</h5>
        
                        <form>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <div class="input-group has-validation">
                                        <span class="input-group-text my-3 p-3">@</span>
                                        <input type="email" class="form-control my-3 p-3" id="username" placeholder="Username"
                                            required="">
                                        <div class="invalid-feedback">
                                            Your Username is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <div class="input-group has-validation">
                                        <input type="password" class="form-control my-3 p-3" id="password"
                                            placeholder="Password" required="">
                                        <div class="invalid-feedback">
                                            Your Password is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="btn col-lg-7">
                                    <a href="{{ url_for('recruitereditprofile') }}"class="btn1 mt-3 mb-4 btn btn-white btn-lg active" 
                                    role="button" aria-pressed="true">Login</a>
                                </div>
                            </div>
                            <a href="#">Forgot Password?</a>
                            <p>Don't have an Account? <a href="{{ url_for('signuprecruiter') }}">Sign Up here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

       
          
        <!--Footer here-->
